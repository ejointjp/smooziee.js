<div class="pager">

  {% if page.next %}
    <p class="pager__item--next">
      &lt; <a href="{{ page.next.url | relative_url }}">{{ page.next.title }}</a>
    </p>
  {% endif %}

  {% if page.previous %}
    <p class="pager__item--prev">
      <a href="{{ page.previous.url | relative_url }}">{{ page.previous.title }}</a> &gt;
    </p>
  {% endif %}

</div>
